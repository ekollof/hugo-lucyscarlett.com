baseurl = "https://lucyscarlett.com"
title = "Lucy Scarlett"
theme = "hugo-nederburg-theme"
languageCode = "nl-nl"
DefaultContentLanguage = "nl-nl"
# Enable comments by entering your Disqus shortname
disqusShortname = "lucyscarlett"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-28269742-1"
preserveTaxonomyNames = true
paginate = 5 #frontpage pagination

[permalinks]
  post = "/:year/:month/:slug"

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"
  post = "posts"

[params]
  slogan = "In de wolken..."
  description = "Nieuws en info voor en door dampers in het Nederlands" # meta description
  author = "Lucy Scarlett"
  authorLink = "https://lucyscarlett.com"
  bio = [
    "Lucy Scarlett is de motor achter deze website."
  ]
  copyright = [
    "&copy; 2018 Lucy Scarlett"
  ]


  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below (it is also used in Gravatar for the bio).
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "loes@lucyscarlett.com"

  # Nav links in the side bar
  [[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

  [[menu.main]]
  name = "Wie zijn wij?"
  url = "wie-zijn-wij/"
  weight = 2 

  [[menu.main]]
  name = "Laat van je horen"
  url = "contact/"
  weight = 3

  [params.social]
  facebook      = "https://www.facebook.com/lucyindewolken/"
  email         = "loes@lucyscarlett.com"
  twitter       = "https://twitter.com/indewolkenls"
