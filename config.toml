  bio = [
    "Loes van Opzeeland is een 32-jaar oude goth/metal chick. Zij begon anderhalve week na Emiel te dampen omdat ze toch even de kat uit de boom wou kijken. Toen ze zag dat Emiel niet meer taalde naar sigaretten ging ze ook over. Loes houd van kleding maken, zichzelf mooi kleden, burlesque, tekenen, reenactment, lekker eten maken, en e-liquids met kaneel en theesmaken. Loes zal je van alles vertellen over wat ze van smaakjes vind, wat je lekker kunt mengen, en ze heeft ook een uitgesproken mening over dingen."
  ]


  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
